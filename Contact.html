    </head>

    <body>
        <div class="navigation">
            <div class="homebtn"><button class="dropbtn"onclick="HomeOpen()"><img src="Extreme (1).png" alt="Extreme Education" class="Logo"></button></div>
            <div class="navbtns">
            <div class="dropdown">
                <button class="dropbtn">Subjects</button>
                <div class="dropdown-content">
                  <a class="dropdown-content-btn" href="Maths.html"><i class="fa-solid fa-calculator"></i>  Maths</a>
                  <a class="dropdown-content-btn" href="English.html"><i class="fa-solid fa-book"></i>  English</a>
                  <a class="dropdown-content-btn" href="Science.html"><i class="fa-solid fa-atom"></i>  Sciences</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa-solid fa-newspaper"></i> About Us</button>
                <div class="dropdown-content">
                  <a class="dropdown-content-btn" href="Information.html">More Information</a>
                  <a class="dropdown-content-btn" href="Pricing.html">Pricing</a>
                </div>
            </div>
            <button class="dropbtn" onclick="TutorOpen()"><i class="fa-solid fa-user"></i>  Our Tutor</button>
            <button class="phonebtn" onclick="ContactOpen()"><i class="fa-solid fa-phone"></i> Enrol Now</button>
            </div>
        </div>
        <div class="formtext">
            <div class="enroltitle"><i class="fa-solid fa-phone"></i> Enrol</div>
            
        <div class="formcontainer">
            <div id="forma">
                <div style="margin-top: 10px;">
                <label class="enrollabel">Subject interested in:</label>  <br><br><br>
                <datalist id="Subjectlist">
                    <option>English</option>
                    <option>Maths</option>
                    <option>Physics</option>
                    <option>Biology</option>
                    <option>Chemistry</option>
                    <option>English Standard</option>
                    <option>English Studies</option>
                    <option>English Advanced</option>
                    <option>English Extension</option>
                    <option>English Extension 2</option>
                    <option>Math Standard</option>
                    <option>Math Advanced</option>
                    <option>Math Extension</option>
                    <option>Math Extension 2</option>
                </datalist>
    
                <label class="enrollabel">Grade:</label><br><br><br>
                
                <label class="enrollabel">Student Full Name:</label><br><br><br><br>
                
                <label class="enrollabel">Student School:</label><br><br>
                
                
            </div>
                <div>
                <input type="search" placeholder="Subject" class="Forminput" list="Subjectlist" id="Subjectinput"><br>
                <select id="gradeselect" name="grade">
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select><br>
                <input type="search" placeholder="Full name" class="Forminput" id="Studentname"><br>
                <input type="search" placeholder="School" class="Forminput" id="schoolname"><br>
                <button id="Nextbutton" onclick="checkallinputs()">Next</button>
                </div>
            </div>
            <div id="parentsection">
                <div  style="margin-top: 10px;">
                    <label class="enrollabel">Parent Name:</label><br><br><br>
                    <label class="enrollabel">Parent Phone Number:</label><br><br><br>
                    <label class="enrollabel">Parent Email:</label><br><br><br>
                </div>
                <div>
                    <input type="search" placeholder="Name" class="Forminput" id="parentname">
                    <input type="number" placeholder="Phone Number" class="Forminput emailinput" id="phone">
                    <input type="email" placeholder="email@domain" class="Forminput emailinput" id="email"><br>
                    <button id="submitbutton" onclick="submitform()">Submit</button>
                </div>

            </div>

            </div>
        </div>
        </div>
            <footer>
                <div class="fthenry">
                    <h1>Mr Henry</h1>
                    <i class="fa-solid fa-phone"></i> 0450 016 182<br>
                    Maths, Chemistry and Physics Tutor<br>
                    </div>
                <div class="ftirene">
                    <h1>Mrs Irene</h1>
                    <i class="fa-solid fa-phone"></i> 0450 553 005<br>
                    English and Biology Tutor
                    </div>
                <div class="ftlocation">
                    <h1>Address</h1>
                    Shop 2 m 55, 65 Saywell Rd <br>  Macquarie Fields NSW 2564 
                </div>
            </footer>

        </div>
    </body>
</html>
